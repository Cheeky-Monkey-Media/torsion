name: <%= name %>
type: theme
base theme: classy
description: Custom theme for Drupal8
package: Core
version: 1.0.0
core: 8.x
screenshot: img/screenshot.png
libraries:
 - <%= libraries %>/foundation
 - <%= libraries %>/custom

ckeditor_stylesheets:
  - css/dist/ckeditor.css
  
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.theme.css

component-libraries:
  component:
    paths:
      - patterns/02-component
  module:
    paths:
      - patterns/03-module
  layout:
    paths:
      - patterns/04-layout
  pages:
    paths:
      - patterns/05-pages

regions:
  header: 'Header'
  help: 'Help'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  featured: 'Featured'
  content: 'Content'
  content_top: 'Content Top'
  content_bottom: 'Content Bottom'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
